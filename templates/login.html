{% extends 'layout.html' %}

{% block content %}

<form method="POST" action="/login">
    <div class="form-group">
        <h1> Log In </h1>
        <div>
            <h1>Username</h1>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div>
            <h1>Password</h1>
            <input type="password" name="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
    </div>
</form>

<h3 class="error">
    {% if error %}
        {{ error|safe }}
    {% endif %}
</h3>
{% endblock %}
